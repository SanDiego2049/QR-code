<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>QR Code</title>
</head>
<body>
  <main>
    <!-- Used BEM naming convention to structure the naming -->
    <div class="first-container">
      <div class="second-container">
        <div class="third-container">
          <img class="third-container__image" src="./images/image-qr-code.png" alt="QRCode">
          <p class="third-container__text third-container__text--bold">Improve your front-end skills by building projects</p>
          <p class="third-container__text">Scan the QR code to visit the Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
